<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" href ="apple-multi-size.ico" 
        type = "image/x-icon">
    <title>iPhone Calculator</title>
</head>
<body>
    <span id="textfield">0</span>
    <div class="allbtn">
        <button id="AC" onclick="buttonclick(this.id, this.className)" type="button" class="btn lg">AC</button>
        <button id="+/-" onclick="buttonclick(this.id, this.className)" type="button" class="btn lg"> +/- </button>
        <button id="%" onclick="buttonclick(this.id, this.className)" type="button" class="btn lg">%</button>
        <button id="/" onclick="buttonclick(this.id, this.className)" type="button" class="btn og">÷</button>
        <button id="7" onclick="buttonclick(this.id, this.className)" type="button" class="btn dg">7</button>
        <button id="8" onclick="buttonclick(this.id, this.className)" type="button" class="btn dg">8</button>
        <button id="9" onclick="buttonclick(this.id, this.className)" type="button" class="btn dg">9</button>
        <button id="*" onclick="buttonclick(this.id, this.className)" type="button" class="btn og">×</button>
        <button id="4" onclick="buttonclick(this.id, this.className)" type="button" class="btn dg">4</button>
        <button id="5" onclick="buttonclick(this.id, this.className)" type="button" class="btn dg">5</button>
        <button id="6" onclick="buttonclick(this.id, this.className)" type="button" class="btn dg">6</button>
        <button id="-" onclick="buttonclick(this.id, this.className)" type="button" class="btn og">−</button>
        <button id="1" onclick="buttonclick(this.id, this.className)" type="button" class="btn dg">1</button>
        <button id="2" onclick="buttonclick(this.id, this.className)" type="button" class="btn dg">2</button>
        <button id="3" onclick="buttonclick(this.id, this.className)" type="button" class="btn dg">3</button>
        <button id="+" onclick="buttonclick(this.id, this.className)" type="button" class="btn og">+</button>
        <button id="0" onclick="buttonclick(this.id, this.className)" type="button" class="btn dg fat">0</button>
        <button id="." onclick="buttonclick(this.id, this.className)" type="button" class="btn dg">.</button>
        <button id="equal" onclick="buttonclick(this.id, this.className)" type="button" class="btn og">=</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
